<nz-layout>  <!--header-->
  <nz-layout>
    <nz-header>
      <div nz-row>
        <div nz-col nzSpan="8">
          <a href="https://localhost:5000" target="_blank">
            <img src="./assets/images/is4-logo.png" alt="">
          </a>
        </div>
        <div nz-col nzSpan="6" nzOffset="10">
          <div nz-row nzJustify="space-around">
            <ul nz-menu [nzMode]="'horizontal'">
              <li nz-submenu nzTitle={{FullName}} style="min-width: 250px; text-align: center;">
                <ul style="min-height: auto;">
                  <span>
                    <li nz-menu-group nzTitle={{UserName}}></li>
                  </span>
                  <span>
                    <li nz-menu-group nzTitle={{Email}}></li>
                  </span>
                  <ul>
                    <a href="http://localhost:4300">
                      <li nz-menu-item>Settings</li>
                    </a>
                    <a href="javascript:void(0)" (click)="signOut()">
                      <li nz-menu-item>Logout</li>
                    </a>
                  </ul>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <nz-breadcrumb>
        <nz-breadcrumb-item></nz-breadcrumb-item>
      </nz-breadcrumb>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Zorro Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
