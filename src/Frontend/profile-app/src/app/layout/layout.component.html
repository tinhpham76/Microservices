<nz-layout>
  <!--header-->
  <nz-layout>
    <nz-header>
      <div nz-row>
        <div nz-col nzSpan="8">
          <div nz-row>
            <div nz-col>
              <ul nz-menu nzMode="horizontal">
                <li nz-menu-item>
                  <a href="https://localhost:5000" target="_blank">
                    <img src="./assets/images/is4-logo.png" alt="" >
                  </a>
                </li>
                <li nz-menu-item>
                  <a routerLink="/home">
                    Home
                  </a>
                </li>
                <li nz-menu-item>
                  <a routerLink="/user">
                    User
                  </a>
                </li>
                <li nz-menu-item>
                  <a routerLink="/setting">
                    Setting
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div nz-col nzSpan="6" nzOffset="10">
          <div nz-row nzJustify="space-around">
            <ul nz-menu [nzMode]="'horizontal'">
              <li nz-submenu nzTitle={{FullName}} style="min-width: 250px; text-align: center;">
                <ul style="min-height: auto;">
                  <ul>
                    <div nz-row nzJustify="space-around">
                      <div nz-col>
                        <a href="http://localhost:4300">
                          <nz-avatar [nzSize]="64" nzIcon="user"></nz-avatar>
                        </a>
                      </div>
                    </div>
                    <div nz-row nzJustify="space-around">
                      <div nz-col>
                        <span>
                          <li nz-menu-group nzTitle={{UserName}}></li>
                        </span>
                      </div>
                    </div>
                    <div nz-row nzJustify="space-around">
                      <div nz-col>
                        <span>
                          <li nz-menu-group nzTitle={{Email}}></li>
                        </span>
                      </div>
                    </div>
                    <div nz-row nzJustify="space-around">
                      <div nz-col>
                        <a href="javascript:void(0)" (click)="signOut()">
                          <li nz-menu-item>Logout</li>
                        </a>
                      </div>
                    </div>
                  </ul>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <nz-breadcrumb>
        <nz-breadcrumb-item></nz-breadcrumb-item>
      </nz-breadcrumb>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Zorro Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
