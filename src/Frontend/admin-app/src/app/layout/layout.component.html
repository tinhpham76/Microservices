<nz-layout>
  <!--Sider-->
  <nz-sider nzCollapsible [nzCollapsed]="true" nzWidth="200px">
    <div class="item">
      <ul nz-menu nzTheme="dark" [nzMode]="'inline'">
        <li nz-menu-item>
          <a routerLink="" nzTooltipTitle="Home" nzTooltipPlacement="right" nz-tooltip>
            <i nz-icon nzType="home"></i>
            <span>Home</span>
          </a>
        </li>
        <li nz-menu-item>
          <a routerLink='/clients' nzTooltipTitle="Clients" nzTooltipPlacement="right" nz-tooltip>
            <i nz-icon nzType="desktop"></i>
            <span>Clients</span>
          </a>
        </li>
        <li nz-submenu nzTitle="Protected Apis" nzIcon="cloud">
          <ul>
            <li nz-menu-item>
              <a routerLink='/api-resources'>
                <i nz-icon nzType="cloud"></i>
                <span>Api Resources</span>
              </a>
            </li>
            <li nz-menu-item>
              <a routerLink='/api-scopes'>
                <i nz-icon nzType="disconnect"></i>
                <span>Api Scopes</span>
              </a>
            </li>
          </ul>
        </li>
        <li nz-menu-item>
          <a routerLink='/identity-resources' nzTooltipTitle="Identity Resources" nzTooltipPlacement="right" nz-tooltip>
            <i nz-icon nzType="key"></i>
            <span>Identity Resources</span>
          </a>
        </li>
        <li nz-menu-item>
          <a routerLink='/users' nzTooltipTitle="Users" nzTooltipPlacement="right" nz-tooltip>
            <i nz-icon nzType="contacts"></i>
            <span>Users</span>
          </a>
        </li>
        <li nz-menu-item>
          <a routerLink='/permissions' nzTooltipTitle="Permissions" nzTooltipPlacement="right" nz-tooltip>
            <i nz-icon nzType="key"></i>
            <span>Permissions</span>
          </a>
        </li>
      </ul>
    </div>
  </nz-sider>
  <!--header-->
  <nz-layout>
    <nz-header>
      <div nz-row>
        <div nz-col nzSpan="8">
          <a href="https://localhost:5000" target="_blank">
            <img src="./assets/images/is4-logo.png" alt="">
          </a>
        </div>
        <div nz-col nzSpan="6" nzOffset="10">
          <div nz-row nzJustify="space-around">
            <ul nz-menu [nzMode]="'horizontal'">
              <li nz-submenu nzTitle={{FullName}} style="min-width: 250px; text-align: center;">
                <ul style="min-height: auto;">
                  <span>
                    <li nz-menu-group nzTitle={{UserName}}></li>
                  </span>
                  <span>
                    <li nz-menu-group nzTitle={{Email}}></li>
                  </span>
                  <ul>
                    <a href="http://localhost:4300">
                      <li nz-menu-item>Settings</li>
                    </a>
                    <a href="javascript:void(0)" (click)="signOut()">
                      <li nz-menu-item>Logout</li>
                    </a>
                  </ul>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <nz-breadcrumb>
        <nz-breadcrumb-item></nz-breadcrumb-item>
      </nz-breadcrumb>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Zorro Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
